<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Peixes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">   
</head>
<body>

	<div id="content">
	
    <div class="container">
        <h3>Catalogação de Peixes</h3>

        <form th:action="@{/peixes/save}" th:object="${peixe}" method="post">
            <div class="input-group mb-3">

                <div class="input-group-prepend">
                    <div class="input-group-text">Id</div>
                </div>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Nome do peixe</div>
                </div>
                <input type="text" class="form-control" id="nomePeixe" th:field="*{nomePeixe}">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Descrição do peixe</div>
                </div>
                <input type="text" class="form-control" id="desc" th:field="*{descricao}">
            </div>
            

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Peso Máximo (kg)</div>
                </div>
                <input type="text" class="form-control" id="pesoMaximo" th:field="*{pesoMaximo}">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">Data de Catalogação</div>
                </div>
                <input type="text" class="form-control" id="data" th:field="*{data}">
            </div>


                            
			<button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
            <a th:href="@{/peixes}" class="btn btn-secondary btn-sm">Cancelar</a>
        </form>
        
    </div>
    
    </div>
